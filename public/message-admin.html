<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLB 訊息中心</title>
  <link rel="stylesheet" href="/message-admin.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>body{background:#f5f7fb;}</style>
</head>
<body>
  <div class="mc-container">
    <header class="mc-header">
      <h1>📣 訊息中心</h1>
      <div class="mc-actions">
        <input id="adminKey" placeholder="X-Admin-Key" />
        <input id="operator" placeholder="操作者 (選填)" />
      </div>
    </header>

    <section class="mc-section">
      <h2><i class="fa-solid fa-rocket"></i> Composer</h2>
      <div class="grid">
        <div>
          <label>訊息類型</label>
          <select id="msgType">
            <option value="text">Text</option>
            <option value="flex">Flex</option>
          </select>
          <div id="textBox">
            <textarea id="textMsg" rows="6" placeholder="輸入文字訊息..."></textarea>
          </div>
          <div id="flexBox" style="display:none">
            <textarea id="flexJson" rows="10" placeholder='{"type":"bubble","body":{...}}'></textarea>
            <input id="flexAlt" placeholder="altText (收件匣顯示文字)" />
          </div>
        </div>
        <div>
          <label>收件人</label>
          <select id="recipientMode">
            <option value="userIds">指定 userIds</option>
            <option value="segment_teacher">教師分眾</option>
            <option value="groups">群組 IDs</option>
          </select>
          <textarea id="recipientList" rows="6" placeholder="以換行分隔 userId 或 groupId"></textarea>

          <div class="row">
            <label>Bot 策略</label>
            <select id="botStrategy">
              <option value="primary_first">primary_first</option>
              <option value="round_robin">round_robin</option>
              <option value="secondary">secondary</option>
              <option value="all">all</option>
            </select>
            <label>批次</label>
            <input id="batchSize" type="number" min="1" value="20" />
            <label>每秒</label>
            <input id="rateLimit" type="number" min="1" value="8" />
            <label>重試</label>
            <input id="maxRetries" type="number" min="0" value="2" />
          </div>
          <button id="btnSend" class="primary"><i class="fa-solid fa-paper-plane"></i> 立即發送</button>
        </div>
      </div>
    </section>

    <section class="mc-section">
      <h2><i class="fa-solid fa-folder-open"></i> 模板庫</h2>
      <div class="row">
        <input id="tplName" placeholder="模板名稱" />
        <select id="tplType">
          <option value="text">Text</option>
          <option value="flex">Flex</option>
        </select>
        <input id="tplTags" placeholder="標籤(逗號分隔)" />
        <button id="btnAddTpl">新增模板</button>
      </div>
      <textarea id="tplPayload" rows="6" placeholder="模板 payload（Text: 單純文字；Flex: JSON）"></textarea>
      <div id="tplList" class="list"></div>
    </section>

    <section class="mc-section">
      <h2><i class="fa-solid fa-list-check"></i> 作業列表</h2>
      <div id="jobs" class="list"></div>
    </section>
  </div>

  <script src="/message-admin.js"></script>
</body>
</html>

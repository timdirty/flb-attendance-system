<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報表查詢系統</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 25%, #f0f8ff 50%, #ffffff 75%, #f8f9fa 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(173, 216, 230, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 218, 185, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        /* 馬卡龍液態玻璃容器 */
        .glass-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1), 
                        0 0 0 1px rgba(255, 255, 255, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
            overflow: hidden;
            animation: glassFloat 6s ease-in-out infinite;
        }

        @keyframes glassFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        .report-header {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(173, 216, 230, 0.2) 50%, rgba(255, 218, 185, 0.3) 100%);
            backdrop-filter: blur(20px);
            color: #6a4c93;
            padding: 50px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .report-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%) translateY(-100%) rotate(0deg); }
            50% { transform: translateX(0%) translateY(0%) rotate(180deg); }
        }

        .report-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 20px rgba(106, 76, 147, 0.3), 0 0 30px rgba(255, 182, 193, 0.2); }
            to { text-shadow: 0 0 30px rgba(106, 76, 147, 0.5), 0 0 40px rgba(255, 182, 193, 0.3), 0 0 50px rgba(173, 216, 230, 0.2); }
        }

        .report-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .query-form {
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #6a4c93;
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .glass-input {
            width: 100%;
            padding: 18px 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            font-size: 1.1rem;
            color: #6a4c93;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-input::placeholder {
            color: rgba(106, 76, 147, 0.6);
        }

        .glass-input:focus {
            outline: none;
            border-color: rgba(255, 182, 193, 0.8);
            box-shadow: 0 0 0 4px rgba(255, 182, 193, 0.2), 0 0 30px rgba(255, 182, 193, 0.3);
            transform: translateY(-2px);
        }

        .glass-input:hover {
            border-color: rgba(173, 216, 230, 0.6);
            transform: translateY(-1px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .date-range-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .date-range-separator {
            font-weight: 600;
            color: #6a4c93;
            font-size: 1.1rem;
        }

        .glass-button {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8) 0%, rgba(173, 216, 230, 0.6) 100%);
            backdrop-filter: blur(20px);
            color: #6a4c93;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .glass-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .glass-button:hover::before {
            left: 100%;
        }

        .glass-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4), 0 0 0 1px rgba(255,255,255,0.2);
        }

        .glass-button:active {
            transform: translateY(-1px) scale(0.98);
        }

        .glass-button:disabled {
            background: rgba(108, 117, 125, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            padding: 50px;
            display: none;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 25px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .results-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #6a4c93;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
        }

        .results-count {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(173, 216, 230, 0.6));
            backdrop-filter: blur(20px);
            color: #6a4c93;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 月份篩選器液態玻璃樣式 */
        .month-filter-section {
            margin: 25px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 182, 193, 0.3);
            animation: fadeInScale 0.5s ease-out;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .month-filter-label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #6a4c93;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .month-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
        }

        .month-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 25px;
            color: #6a4c93;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .month-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .month-btn:hover::before {
            left: 100%;
        }

        .month-btn:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(173, 216, 230, 0.2) 100%);
            border-color: rgba(255, 182, 193, 0.6);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.3);
        }

        .month-btn.active {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(173, 216, 230, 0.6));
            border-color: rgba(255, 182, 193, 0.8);
            color: #6a4c93;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
            transform: translateY(-2px);
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .filter-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(10px);
            color: #6a4c93;
            border: 2px solid rgba(255, 182, 193, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(173, 216, 230, 0.2) 100%);
            transform: translateY(-2px);
            border-color: rgba(255, 182, 193, 0.6);
        }

        .btn-primary {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.8), rgba(173, 216, 230, 0.6));
            backdrop-filter: blur(10px);
            color: #6a4c93;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.9), rgba(173, 216, 230, 0.8));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
        }

        .report-results {
            max-height: 600px;
            overflow-y: auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 182, 193, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .report-item {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 182, 193, 0.4);
            border-radius: 20px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideInLeft 0.5s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1), 
                        0 0 0 1px rgba(255, 182, 193, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.9);
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .report-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .report-item:hover::before {
            left: 100%;
        }

        .report-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15), 
                        0 0 0 2px rgba(255, 182, 193, 0.6),
                        inset 0 1px 0 rgba(255, 255, 255, 0.95);
            border-color: rgba(255, 182, 193, 0.7);
        }

        .report-item-info {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .report-item-name {
            font-weight: 700;
            color: #6a4c93;
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        .report-item-details {
            font-size: 1.1rem;
            color: #5a5a5a;
            line-height: 1.8;
        }

        .report-item-details div {
            margin-bottom: 8px;
            padding: 5px 0;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            font-size: 1.2rem;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(40, 167, 69, 0.9);
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(40, 167, 69, 0.4);
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.success { background: rgba(40, 167, 69, 0.9); }
        .toast.error { background: rgba(220, 53, 69, 0.9); }
        .toast.warning { background: rgba(255, 193, 7, 0.9); color: #333; }
        .toast.info { background: rgba(23, 162, 184, 0.9); }

        /* 懸浮按鈕液態玻璃樣式 */
        .floating-button {
            position: fixed !important;
            bottom: 40px !important;
            right: 40px !important;
            background: linear-gradient(135deg, rgba(0, 185, 0, 0.8), rgba(0, 160, 0, 0.8));
            backdrop-filter: blur(20px);
            color: white !important;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 18px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 15px 35px rgba(0, 185, 0, 0.4);
            z-index: 9999 !important;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex !important;
            align-items: center;
            gap: 12px;
            text-decoration: none !important;
            overflow: hidden;
            animation: float 3s ease-in-out infinite;
            visibility: visible !important;
            opacity: 1 !important;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .floating-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .floating-button:hover::before {
            left: 100%;
        }

        .floating-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 45px rgba(0, 185, 0, 0.6);
            text-decoration: none;
            color: white;
        }

        .floating-button:active {
            transform: translateY(-2px) scale(0.95);
        }

        .floating-button i {
            font-size: 1.3rem;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .glass-container {
                margin: 10px;
                border-radius: 20px;
            }

            .report-header {
                padding: 30px 20px;
            }

            .report-header h1 {
                font-size: 2.2rem;
            }

            .query-form,
            .results-section {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .date-range-group {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .date-range-separator {
                text-align: center;
                margin: 10px 0;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
                gap: 20px;
            }

            .month-filter-section {
                padding: 20px;
            }

            .month-buttons {
                justify-content: center;
            }

            .floating-button {
                bottom: 20px;
                right: 20px;
                padding: 15px 25px;
                font-size: 1rem;
            }
        }

        /* 480px 以下特殊優化 */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .glass-container {
                margin: 5px;
                border-radius: 15px;
            }

            .report-header {
                padding: 20px 15px;
            }

            .report-header h1 {
                font-size: 1.8rem;
                line-height: 1.2;
            }

            .report-header p {
                font-size: 1rem;
                margin-top: 10px;
            }

            .query-form {
                padding: 20px 15px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                font-size: 1rem;
                margin-bottom: 8px;
            }

            .glass-input {
                padding: 15px 20px;
                font-size: 1rem;
                border-radius: 12px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .date-range-group {
                flex-direction: column;
                gap: 10px;
            }

            .date-range-separator {
                font-size: 1rem;
                margin: 5px 0;
            }

            .glass-button {
                padding: 15px 30px;
                font-size: 1.1rem;
                border-radius: 20px;
                margin-top: 20px;
            }

            .results-section {
                padding: 20px 15px;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                margin-bottom: 20px;
            }

            .results-title {
                font-size: 1.8rem;
                text-align: center;
            }

            .results-count {
                padding: 8px 16px;
                font-size: 0.9rem;
                border-radius: 20px;
            }

            .month-filter-section {
                padding: 15px;
                margin: 15px 0;
            }

            .month-filter-label {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .month-buttons {
                gap: 8px;
                margin-bottom: 10px;
            }

            .month-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
                border-radius: 20px;
            }

            .filter-actions {
                flex-direction: column;
                gap: 8px;
            }

            .btn-secondary,
            .btn-primary {
                padding: 10px 20px;
                font-size: 0.9rem;
                border-radius: 15px;
            }

            .report-results {
                padding: 15px;
                border-radius: 15px;
                max-height: 500px;
            }

            .report-item {
                padding: 15px;
                border-radius: 15px;
                margin-bottom: 15px;
            }

            .report-item-name {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .report-item-details {
                font-size: 0.95rem;
                line-height: 1.6;
            }

            .report-item-details div {
                margin-bottom: 6px;
                padding: 3px 0;
            }

            .floating-button {
                bottom: 15px;
                right: 15px;
                padding: 12px 20px;
                font-size: 0.9rem;
                border-radius: 40px;
            }

            .floating-button i {
                font-size: 1.1rem;
            }

            /* 調整容器寬度避免擠壓 */
            .glass-container {
                max-width: 100%;
                overflow-x: hidden;
            }

            /* 確保文字不會被截斷 */
            .report-item-details {
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            /* 調整按鈕間距 */
            .month-buttons {
                justify-content: flex-start;
                flex-wrap: wrap;
            }

            /* 優化表單間距 */
            .form-group:last-child {
                margin-bottom: 0;
            }
        }

        /* 320px-480px 超小螢幕優化 */
        @media (max-width: 480px) and (min-width: 320px) {
            .month-buttons {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .month-btn {
                padding: 6px 12px;
                font-size: 0.75rem;
                text-align: center;
            }

            .filter-actions {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }

            .btn-secondary,
            .btn-primary {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .report-item {
                padding: 12px;
            }

            .report-item-name {
                font-size: 1.1rem;
            }

            .report-item-details {
                font-size: 0.9rem;
            }
        }

        /* 320px 以下超小螢幕 */
        @media (max-width: 320px) {
            body {
                padding: 2px;
            }

            .glass-container {
                margin: 2px;
                border-radius: 10px;
            }

            .report-header {
                padding: 15px 10px;
            }

            .report-header h1 {
                font-size: 1.5rem;
            }

            .query-form,
            .results-section {
                padding: 15px 10px;
            }

            .month-buttons {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .month-btn {
                padding: 5px 10px;
                font-size: 0.7rem;
            }

            .filter-actions {
                grid-template-columns: 1fr;
                gap: 4px;
            }

            .floating-button {
                bottom: 10px;
                right: 10px;
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }

        /* 滾動條樣式 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <!-- 頁面標題 -->
        <div class="report-header">
            <h1><i class="fas fa-chart-line"></i> 報表查詢系統</h1>
            <p>查詢課程報表資料，快速了解教學狀況</p>
        </div>

        <!-- 查詢表單 -->
        <div class="query-form">
            <form id="query-form">
                <div class="form-group">
                    <label for="teacher-select">
                        <i class="fas fa-user-tie"></i> 選擇講師
                    </label>
                    <select id="teacher-select" class="glass-input" required>
                        <option value="">請選擇講師...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date">
                            <i class="fas fa-calendar-alt"></i> 開始日期
                        </label>
                        <input type="date" id="start-date" class="glass-input">
                    </div>
                    <div class="form-group">
                        <label for="end-date">
                            <i class="fas fa-calendar-alt"></i> 結束日期
                        </label>
                        <input type="date" id="end-date" class="glass-input">
                    </div>
                </div>

                <div class="form-group">
                    <label for="course-filter">
                        <i class="fas fa-book"></i> 課程篩選 (可選)
                    </label>
                    <input type="text" id="course-filter" class="glass-input" placeholder="輸入課程名稱關鍵字...">
                </div>

                <button type="submit" class="glass-button" id="query-button">
                    <i class="fas fa-search"></i> 查詢報表
                </button>
            </form>
        </div>

        <!-- 查詢結果 -->
        <div class="results-section" id="results-section">
            <div class="results-header">
                <h2 class="results-title">查詢結果</h2>
                <div class="results-count" id="results-count">0 筆資料</div>
            </div>

            <!-- 月份篩選 -->
            <div class="month-filter-section" id="month-filter-section" style="display: none;">
                <div class="month-filter-label">
                    <i class="fas fa-calendar-alt"></i> 快速篩選月份：
                </div>
                <div class="month-buttons" id="month-buttons">
                    <!-- 月份按鈕將由 JavaScript 動態生成 -->
                </div>
                <div class="filter-actions">
                    <button class="btn-secondary btn-sm" onclick="clearMonthFilter()">
                        <i class="fas fa-times"></i> 清除篩選
                    </button>
                    <button class="btn-primary btn-sm" onclick="showAllResults()">
                        <i class="fas fa-eye"></i> 顯示全部
                    </button>
                </div>
            </div>

            <div class="report-results" id="report-results-content"></div>
        </div>
    </div>

    <!-- 懸浮按鈕 -->
    <a href="https://liff.line.me/1657746214-qp0y8NwZ" target="_blank" class="floating-button" style="display: flex !important; visibility: visible !important; opacity: 1 !important;">
        <i class="fas fa-calendar-alt"></i>
        查看行事曆
    </a>

    <!-- 成功提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <script>
        // 全局變量
        let teachers = [];
        let allReportResults = [];
        let filteredReportResults = [];
        let currentMonthFilter = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers();
            setupEventListeners();
            setDefaultDates();
        });

        // 載入講師列表
        async function loadTeachers() {
            try {
                const response = await fetch('/api/teachers');
                if (!response.ok) {
                    throw new Error('載入講師列表失敗');
                }
                const data = await response.json();
                
                // 檢查回應格式
                if (data.success && data.teachers && Array.isArray(data.teachers)) {
                    teachers = data.teachers;
                } else if (Array.isArray(data)) {
                    // 如果直接回傳陣列
                    teachers = data;
                } else {
                    throw new Error('講師列表格式錯誤');
                }
                
                const teacherSelect = document.getElementById('teacher-select');
                teacherSelect.innerHTML = '<option value="">請選擇講師...</option>';
                
                teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    // 處理講師資料格式：可能是字串或物件
                    const teacherName = typeof teacher === 'string' ? teacher : teacher.name;
                    option.value = teacherName;
                    option.textContent = teacherName;
                    teacherSelect.appendChild(option);
                });
                
                showToast('講師列表載入成功', 'success');
            } catch (error) {
                console.error('載入講師列表失敗:', error);
                showToast('載入講師列表失敗: ' + error.message, 'error');
            }
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 查詢表單提交
            document.getElementById('query-form').addEventListener('submit', handleQuery);
        }

        // 設置預設日期
        function setDefaultDates() {
            const today = new Date();
            const oneMonthAgo = new Date(today);
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            document.getElementById('start-date').value = formatDate(oneMonthAgo);
            document.getElementById('end-date').value = formatDate(today);
        }

        // 格式化日期
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // 處理查詢
        async function handleQuery(event) {
            event.preventDefault();
            
            const selectedTeacher = document.getElementById('teacher-select').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const courseFilter = document.getElementById('course-filter').value;
            
            if (!selectedTeacher) {
                showToast('請選擇講師', 'warning');
                return;
            }
            
            const queryButton = document.getElementById('query-button');
            queryButton.disabled = true;
            queryButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 查詢中...';
            
            try {
                // 收集查詢參數
                const queryParams = {};
                
                // 處理日期參數
                if (startDate && endDate) {
                    // 檢查日期區間是否有效
                    const startDateObj = new Date(startDate);
                    const endDateObj = new Date(endDate);
                    
                    if (startDateObj <= endDateObj) {
                        queryParams.date_from = startDate.replace(/-/g, '/');
                        queryParams.date_to = endDate.replace(/-/g, '/');
                    } else {
                        showToast('開始日期不能晚於結束日期', 'error');
                        return;
                    }
                } else if (startDate || endDate) {
                    showToast('請同時選擇開始日期和結束日期', 'error');
                    return;
                }
                
                if (courseFilter) {
                    queryParams.name_contains = courseFilter;
                }
                
                // 如果沒有任何查詢條件，則搜尋全部
                if (Object.keys(queryParams).length === 0) {
                    queryParams.all = true;
                }
                
                console.log('查詢參數:', queryParams);
                
                // 呼叫本地服務器代理 API
                const response = await fetch('/api/query-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        teacherName: selectedTeacher,
                        queryParams: queryParams
                    })
                });
                
                console.log('報表查詢 API 回應狀態:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API 請求失敗: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('報表查詢 API 回應資料:', data);
                
                if (data.success === false) {
                    throw new Error(data.message || '查詢失敗');
                }
                
                // 顯示查詢結果
                if (data.data || data.count !== undefined) {
                    displayReportResults(data.data || data);
                } else {
                    displayReportResults([]);
                }
                
            } catch (error) {
                console.error('查詢報表時發生錯誤:', error);
                showToast(`查詢報表失敗: ${error.message}`, 'error');
            } finally {
                // 恢復按鈕狀態
                queryButton.innerHTML = '<i class="fas fa-search"></i> 查詢報表';
                queryButton.disabled = false;
            }
        }

        // 顯示結果
        function displayReportResults(results) {
            const resultsSection = document.getElementById('results-section');
            const resultsCount = document.getElementById('results-count');
            const monthFilterSection = document.getElementById('month-filter-section');
            
            resultsSection.style.display = 'block';
            resultsCount.textContent = `${results.length} 筆資料`;
            
            if (results.length > 0) {
                // 按日期排序（最近的在前）
                const sortedResults = results.sort((a, b) => {
                    // 提取日期字串
                    const dateA = a.date || a.日期 || a['課程日期'] || a['日期'] || '';
                    const dateB = b.date || b.日期 || b['課程日期'] || b['日期'] || '';
                    
                    // 如果沒有日期，放在最後
                    if (!dateA && !dateB) return 0;
                    if (!dateA) return 1;
                    if (!dateB) return -1;
                    
                    // 轉換為 Date 物件進行比較
                    const dateObjA = new Date(dateA.replace(/\//g, '-'));
                    const dateObjB = new Date(dateB.replace(/\//g, '-'));
                    
                    // 最近的日期在前（降序）
                    return dateObjB - dateObjA;
                });
                
                // 存儲原始結果
                allReportResults = [...sortedResults];
                filteredReportResults = [...sortedResults];
                
                // 生成月份按鈕
                generateMonthButtons(sortedResults);
                monthFilterSection.style.display = 'block';
                
                // 顯示結果
                renderReportResults(sortedResults);
            } else {
                monthFilterSection.style.display = 'none';
                document.getElementById('report-results-content').innerHTML = 
                    '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
            }
        }

        // 生成月份按鈕
        function generateMonthButtons(results) {
            const monthButtonsContainer = document.getElementById('month-buttons');
            if (!monthButtonsContainer) return;
            
            // 提取所有唯一的月份
            const months = new Set();
            results.forEach(item => {
                const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                if (dateStr) {
                    // 解析日期字串，提取年月
                    const dateMatch = dateStr.match(/(\d{4})\/(\d{1,2})/);
                    if (dateMatch) {
                        const year = dateMatch[1];
                        const month = dateMatch[2].padStart(2, '0');
                        months.add(`${year}/${month}`);
                    }
                }
            });
            
            // 轉換為陣列並排序（最新的在前）
            const sortedMonths = Array.from(months).sort((a, b) => b.localeCompare(a));
            
            // 生成按鈕 HTML
            let buttonsHtml = '';
            sortedMonths.forEach(month => {
                const [year, monthNum] = month.split('/');
                const monthName = getMonthName(parseInt(monthNum));
                const count = results.filter(item => {
                    const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                    return dateStr.includes(month);
                }).length;
                
                buttonsHtml += `
                    <button class="month-btn" onclick="filterByMonth('${month}')" data-month="${month}">
                        ${year}年${monthName} (${count})
                    </button>
                `;
            });
            
            monthButtonsContainer.innerHTML = buttonsHtml;
        }

        // 獲取月份名稱
        function getMonthName(monthNum) {
            const monthNames = [
                '1月', '2月', '3月', '4月', '5月', '6月',
                '7月', '8月', '9月', '10月', '11月', '12月'
            ];
            return monthNames[monthNum - 1] || `${monthNum}月`;
        }

        // 根據月份篩選結果
        function filterByMonth(month) {
            // 更新當前篩選狀態
            currentMonthFilter = month;
            
            // 更新按鈕狀態
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.month === month) {
                    btn.classList.add('active');
                }
            });
            
            // 篩選結果
            filteredReportResults = allReportResults.filter(item => {
                const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                return dateStr.includes(month);
            });
            
            // 重新渲染結果
            renderReportResults(filteredReportResults);
            
            // 顯示篩選提示
            const monthName = getMonthName(parseInt(month.split('/')[1]));
            showToast(`已篩選 ${month} 的資料，共 ${filteredReportResults.length} 筆`, 'info');
        }

        // 清除月份篩選
        function clearMonthFilter() {
            currentMonthFilter = null;
            
            // 清除按鈕狀態
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 顯示所有結果
            filteredReportResults = [...allReportResults];
            renderReportResults(filteredReportResults);
            
            showToast('已清除月份篩選', 'info');
        }

        // 顯示所有結果
        function showAllResults() {
            clearMonthFilter();
        }

        // 渲染報表結果
        function renderReportResults(results) {
            const resultsContainer = document.getElementById('report-results-content');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
            } else {
                let html = '';
                results.forEach((item, index) => {
                    // 調試：打印第一個項目的所有欄位
                    if (index === 0) {
                        console.log('第一個報表項目的所有欄位:', item);
                        console.log('可用的欄位名稱:', Object.keys(item));
                    }
                    
                    // 只顯示指定的欄位
                    const courseName = item.course || item.課程名稱 || item['課程名稱'] || '未知課程';
                    let courseDate = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                    // 移除日期後面的 "00:00" 時間部分
                    if (courseDate && courseDate.includes(' 00:00')) {
                        courseDate = courseDate.replace(' 00:00', '');
                    }
                    const courseTime = item.time || item.上課時間 || item['上課時間'] || '';
                    const courseContent = item.content || item.課程內容 || item['課程內容'] || '';
                    const studentCount = item.students || item.人數_助教 || item['人數_助教'] || item.人數 || item['人數'] || item.助教 || item['助教'] || item.assistantCount || item['assistantCount'] || '';
                    
                    // 調試：打印人數/助教欄位的值
                    if (index === 0) {
                        console.log('人數/助教欄位值:', studentCount);
                        console.log('item.人數_助教:', item.人數_助教);
                        console.log('item["人數_助教"]:', item['人數_助教']);
                    }
                    
                    html += `
                        <div class="report-item">
                            <div class="report-item-info">
                                <div class="report-item-name">${courseName}</div>
                                <div class="report-item-details">
                                    <div><strong>課程名稱：</strong>${courseName}</div>
                                    <div><strong>上課時間：</strong>${courseTime}</div>
                                    <div><strong>課程日期：</strong>${courseDate}</div>
                                    <div><strong>人數 / 助教：</strong>${studentCount}</div>
                                    <div><strong>課程內容：</strong>${courseContent}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                resultsContainer.innerHTML = html;
            }
        }

        // 顯示提示訊息
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toast-message');
            
            messageEl.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>

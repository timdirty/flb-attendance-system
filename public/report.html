<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報表查詢系統</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .report-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .report-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .report-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .report-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .query-form {
            padding: 40px;
            background: #f8f9fa;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .date-range-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-range-separator {
            font-weight: 600;
            color: #6c757d;
        }

        .query-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .query-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .query-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }

        .results-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .results-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .month-filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .month-filter-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .month-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .month-button {
            padding: 8px 16px;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .month-button:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .month-button.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }

        .result-item {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin: 0;
        }

        .result-date {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .detail-label {
            font-weight: 600;
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
            line-height: 1.4;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.success {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .toast.error {
            background: #dc3545;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .toast.warning {
            background: #ffc107;
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .toast.info {
            background: #17a2b8;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        /* 懸浮按鈕 */
        .floating-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #00B900 0%, #00A000 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 185, 0, 0.4);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .floating-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 185, 0, 0.5);
            text-decoration: none;
            color: white;
        }

        .floating-button:active {
            transform: translateY(-1px);
        }

        .floating-button i {
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .report-container {
                padding: 10px;
            }

            .report-header h1 {
                font-size: 2rem;
            }

            .query-form,
            .results-section {
                padding: 20px;
            }

            .date-range-group {
                flex-direction: column;
                align-items: stretch;
            }

            .date-range-separator {
                text-align: center;
                margin: 10px 0;
            }

            .form-row {
                flex-direction: column;
            }

            .results-header {
                flex-direction: column;
                align-items: stretch;
            }

            .month-filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .month-buttons {
                justify-content: center;
            }

            .floating-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <!-- 頁面標題 -->
        <div class="report-header">
            <h1><i class="fas fa-chart-line"></i> 報表查詢系統</h1>
            <p>查詢課程報表資料，快速了解教學狀況</p>
        </div>

        <!-- 查詢表單 -->
        <div class="query-form">
            <form id="query-form">
                <div class="form-group">
                    <label for="teacher-select">
                        <i class="fas fa-user-tie"></i> 選擇講師
                    </label>
                    <select id="teacher-select" required>
                        <option value="">請選擇講師...</option>
                    </select>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="start-date">
                            <i class="fas fa-calendar-alt"></i> 開始日期
                        </label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="form-group">
                        <label for="end-date">
                            <i class="fas fa-calendar-alt"></i> 結束日期
                        </label>
                        <input type="date" id="end-date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="course-filter">
                        <i class="fas fa-book"></i> 課程篩選 (可選)
                    </label>
                    <input type="text" id="course-filter" placeholder="輸入課程名稱關鍵字...">
                </div>

                <button type="submit" class="query-button" id="query-button">
                    <i class="fas fa-search"></i> 查詢報表
                </button>
            </form>
        </div>

        <!-- 查詢結果 -->
        <div class="results-section" id="results-section">
            <div class="results-header">
                <h2 class="results-title">查詢結果</h2>
                <div class="results-count" id="results-count">0 筆資料</div>
            </div>

            <!-- 月份篩選 -->
            <div class="month-filter-section" id="month-filter-section" style="display: none;">
                <div class="month-filter-title">
                    <i class="fas fa-filter"></i> 按月份篩選
                </div>
                <div class="month-buttons" id="month-buttons">
                    <button class="month-button active" data-month="all">全部</button>
                </div>
            </div>

            <div class="report-results" id="report-results-content"></div>
        </div>
    </div>

    <!-- 懸浮按鈕 -->
    <a href="https://liff.line.me/1657746214-qp0y8NwZ" target="_blank" class="floating-button">
        <i class="fas fa-calendar-alt"></i>
        查看行事曆
    </a>

    <!-- 成功提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <script>
        // 全局變量
        let teachers = [];
        let allReportResults = [];
        let filteredResults = [];

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadTeachers();
            setupEventListeners();
            setDefaultDates();
        });

        // 載入講師列表
        async function loadTeachers() {
            try {
                const response = await fetch('/api/teachers');
                if (!response.ok) {
                    throw new Error('載入講師列表失敗');
                }
                const data = await response.json();
                
                // 檢查回應格式
                if (data.success && data.teachers && Array.isArray(data.teachers)) {
                    teachers = data.teachers;
                } else if (Array.isArray(data)) {
                    // 如果直接回傳陣列
                    teachers = data;
                } else {
                    throw new Error('講師列表格式錯誤');
                }
                
                const teacherSelect = document.getElementById('teacher-select');
                teacherSelect.innerHTML = '<option value="">請選擇講師...</option>';
                
                teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher;
                    option.textContent = teacher;
                    teacherSelect.appendChild(option);
                });
                
                showToast('講師列表載入成功', 'success');
            } catch (error) {
                console.error('載入講師列表失敗:', error);
                showToast('載入講師列表失敗: ' + error.message, 'error');
            }
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 查詢表單提交
            document.getElementById('query-form').addEventListener('submit', handleQuery);
            
            // 課程篩選輸入
            document.getElementById('course-filter').addEventListener('input', handleCourseFilter);
        }

        // 設置預設日期
        function setDefaultDates() {
            const today = new Date();
            const oneMonthAgo = new Date(today);
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            document.getElementById('start-date').value = formatDate(oneMonthAgo);
            document.getElementById('end-date').value = formatDate(today);
        }

        // 格式化日期
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // 處理查詢
        async function handleQuery(event) {
            event.preventDefault();
            
            const teacher = document.getElementById('teacher-select').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const courseFilter = document.getElementById('course-filter').value;
            
            if (!teacher) {
                showToast('請選擇講師', 'warning');
                return;
            }
            
            const queryButton = document.getElementById('query-button');
            queryButton.disabled = true;
            queryButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 查詢中...';
            
            try {
                const queryData = {
                    teacher: teacher,
                    startDate: startDate,
                    endDate: endDate,
                    courseFilter: courseFilter
                };
                
                const response = await fetch('/api/query-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(queryData)
                });
                
                if (!response.ok) {
                    throw new Error('查詢失敗');
                }
                
                const results = await response.json();
                allReportResults = results;
                filteredResults = [...results];
                
                displayResults();
                showToast(`查詢完成，找到 ${results.length} 筆資料`, 'success');
                
            } catch (error) {
                console.error('查詢失敗:', error);
                showToast('查詢失敗: ' + error.message, 'error');
            } finally {
                queryButton.disabled = false;
                queryButton.innerHTML = '<i class="fas fa-search"></i> 查詢報表';
            }
        }

        // 處理課程篩選
        function handleCourseFilter() {
            const courseFilter = document.getElementById('course-filter').value.toLowerCase();
            
            if (courseFilter === '') {
                filteredResults = [...allReportResults];
            } else {
                filteredResults = allReportResults.filter(item => {
                    const courseName = (item.course || item.課程名稱 || item['課程'] || item['課程名稱'] || '').toLowerCase();
                    return courseName.includes(courseFilter);
                });
            }
            
            displayResults();
        }

        // 顯示結果
        function displayResults() {
            const resultsSection = document.getElementById('results-section');
            const resultsCount = document.getElementById('results-count');
            const monthFilterSection = document.getElementById('month-filter-section');
            
            resultsSection.style.display = 'block';
            resultsCount.textContent = `${filteredResults.length} 筆資料`;
            
            if (filteredResults.length > 0) {
                setupMonthFilter();
                monthFilterSection.style.display = 'flex';
                renderReportResults(filteredResults);
            } else {
                monthFilterSection.style.display = 'none';
                document.getElementById('report-results-content').innerHTML = 
                    '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
            }
        }

        // 設置月份篩選
        function setupMonthFilter() {
            const months = new Set();
            filteredResults.forEach(item => {
                const date = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                if (date) {
                    const month = date.substring(0, 7); // YYYY-MM
                    months.add(month);
                }
            });
            
            const monthButtons = document.getElementById('month-buttons');
            monthButtons.innerHTML = '<button class="month-button active" data-month="all">全部</button>';
            
            Array.from(months).sort().forEach(month => {
                const button = document.createElement('button');
                button.className = 'month-button';
                button.textContent = formatMonth(month);
                button.dataset.month = month;
                button.addEventListener('click', () => filterByMonth(month));
                monthButtons.appendChild(button);
            });
        }

        // 格式化月份顯示
        function formatMonth(month) {
            const [year, monthNum] = month.split('-');
            const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月',
                              '七月', '八月', '九月', '十月', '十一月', '十二月'];
            return `${year}年${monthNames[parseInt(monthNum) - 1]}`;
        }

        // 按月份篩選
        function filterByMonth(month) {
            // 更新按鈕狀態
            document.querySelectorAll('.month-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (month === 'all') {
                filteredResults = [...allReportResults];
            } else {
                filteredResults = allReportResults.filter(item => {
                    const date = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                    return date.startsWith(month);
                });
            }
            
            displayResults();
        }

        // 清除月份篩選
        function clearMonthFilter() {
            document.querySelectorAll('.month-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('[data-month="all"]').classList.add('active');
            filteredResults = [...allReportResults];
            displayResults();
        }

        // 顯示所有結果
        function showAllResults() {
            clearMonthFilter();
        }

        // 渲染報表結果
        function renderReportResults(results) {
            const resultsContainer = document.getElementById('report-results-content');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
                return;
            }
            
            let html = '';
            results.forEach((item, index) => {
                // 只顯示指定的欄位
                const courseName = item.course || item.課程名稱 || item['課程'] || item['課程名稱'] || '未知課程';
                const time = item.time || item.上課時間 || item['時間'] || item['上課時間'] || '未知時間';
                const date = item.date || item.日期 || item['課程日期'] || item['日期'] || '未知日期';
                const students = item.students || item.學生 || item['學生'] || item['學生名單'] || '未知';
                const topic = item.topic || item.主題 || item['主題'] || item['課程內容'] || '無';
                
                html += `
                    <div class="result-item">
                        <div class="result-header">
                            <h4 class="result-title">${courseName}</h4>
                            <div class="result-date">${date}</div>
                        </div>
                        <div class="result-details">
                            <div class="detail-item">
                                <div class="detail-label">課程名稱</div>
                                <div class="detail-value">${courseName}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">上課時間</div>
                                <div class="detail-value">${time}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">課程日期</div>
                                <div class="detail-value">${date}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">人數 / 助教</div>
                                <div class="detail-value">${students}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">課程內容</div>
                                <div class="detail-value">${topic}</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML = html;
        }

        // 顯示提示訊息
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const messageEl = document.getElementById('toast-message');
            
            messageEl.textContent = message;
            toast.className = `toast ${type}`;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>

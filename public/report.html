<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLB 報表查詢系統</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 報表頁面專用樣式 */
        .report-page-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .report-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .report-header-top-actions {
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            gap: 8px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .report-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .report-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .query-section {
            margin-bottom: 30px;
        }

        .results-section {
            margin-top: 40px;
            display: none;
        }

        .results-section.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .report-page-container {
                padding: 10px;
            }

            .report-card {
                padding: 20px 15px;
            }

            .report-header h1 {
                font-size: clamp(1.8rem, 6vw, 2.5rem);
            }

            .date-range-group {
                flex-direction: column;
            }

            .form-row {
                flex-direction: column;
            }

            .back-link {
                padding: 8px 15px;
                font-size: 0.85rem;
            }
        }

        /* 載入動畫 */
        .query-loading {
            display: none;
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 20px 0;
        }

        .query-loading.show {
            display: block;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        /* 查詢按鈕增強樣式 */
        .btn-query {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .btn-query:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-query:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-query:disabled {
            background: linear-gradient(135deg, #ccc 0%, #999 100%);
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* 結果統計卡片 */
        .results-stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* 懸浮回到行事曆按鈕 */
        .floating-calendar-btn {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 22px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff8a5c 0%, #ff5f6d 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 12px 30px rgba(255, 95, 109, 0.35);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2000;
        }

        .floating-calendar-btn i {
            font-size: 1.1rem;
        }

        .floating-calendar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 95, 109, 0.45);
        }

        .floating-calendar-btn:active {
            transform: translateY(0);
            box-shadow: 0 8px 20px rgba(255, 95, 109, 0.35);
        }

        /* 講師載入覆蓋層 */
        .teacher-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(6px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2500;
            opacity: 0;
            transition: opacity 0.35s ease;
        }

        .teacher-loading-overlay.show {
            display: flex;
            opacity: 1;
        }

        .teacher-loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            padding: 30px 40px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.35);
            color: white;
        }

        .teacher-loading-spinner {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: #ffd166;
            border-right-color: #06d6a0;
            animation: spin 1.1s linear infinite;
        }

        .teacher-loading-text {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .teacher-loading-tip {
            font-size: 0.95rem;
            opacity: 0.85;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .teacher-loading-tip i {
            color: #ffd166;
        }
    </style>
</head>
<body>
    <div class="teacher-loading-overlay" id="teacher-loading-overlay">
        <div class="teacher-loading-content">
            <div class="teacher-loading-spinner"></div>
            <div class="teacher-loading-text">講師載入中</div>
            <div class="teacher-loading-tip">
                <i class="fas fa-lightbulb"></i>
                感恩戴德中，請稍候...
            </div>
        </div>
    </div>

    <div class="report-page-container">
        <!-- 標題 -->
        <header class="report-header">
            <div class="report-header-top-actions">
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left"></i> 返回首頁
                </a>
            </div>
            <div class="logo-container">
                <img src="logo.jpg" alt="FLB Logo" class="logo">
            </div>
            <div class="header-text">
                <h1>FLB 報表查詢系統</h1>
            </div>
            <p>講師課程報表查詢與統計</p>
            <!-- 即時日期時間顯示 -->
            <div class="datetime-display">
                <div class="date-info">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="current-date"></span>
                </div>
                <div class="time-info">
                    <i class="fas fa-clock"></i>
                    <span id="current-time"></span>
                </div>
                <div class="week-info">
                    <i class="fas fa-calendar-week"></i>
                    <span id="current-week"></span>
                </div>
            </div>
        </header>

        <!-- 查詢區塊 -->
        <div class="report-card">
            <h2><i class="fas fa-search"></i> 報表查詢條件</h2>
            
            <div class="query-section">
                <!-- 選擇講師 -->
                <div class="form-group">
                    <label for="report-teacher-select">
                        <i class="fas fa-user-tie"></i> 選擇講師：
                    </label>
                    <select id="report-teacher-select" onchange="onTeacherSelectChange()">
                        <option value="">請選擇講師</option>
                    </select>
                    <small class="form-help">選擇要查詢報表的講師，將直接查詢所有資料</small>
                </div>

                <!-- 進階篩選選項 -->
                <div class="advanced-filters" id="advanced-filters" style="display: none;">
                    <div class="filter-toggle">
                        <button class="btn-toggle-filters" onclick="toggleAdvancedFilters()">
                            <i class="fas fa-chevron-down"></i> 進階篩選選項
                        </button>
                    </div>
                    
                    <div class="query-filters" id="query-filters" style="display: none;">
                        <div class="form-group">
                            <label for="name-contains">課程名稱（模糊搜尋）：</label>
                            <input type="text" id="name-contains" placeholder="例如：SPM" maxlength="50">
                            <small class="form-help">找出所有「課程名稱」包含該字串的資料</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="topic-contains">課程主題（模糊搜尋）：</label>
                            <input type="text" id="topic-contains" placeholder="例如：海盜" maxlength="50">
                            <small class="form-help">找出所有「課程內容/主題」包含該字串的資料</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="query-date">日期（精準比對）：</label>
                            <input type="date" id="query-date">
                            <small class="form-help">只回傳指定日期的課程（格式：yyyy-MM-dd），若同時設定日期區間則以區間為優先</small>
                        </div>
                        
                        <div class="date-range-group">
                            <div class="form-group">
                                <label for="date-range-start">日期區間開始：</label>
                                <input type="date" id="date-range-start">
                                <small class="form-help">起始日期（含）</small>
                            </div>
                            <div class="date-range-separator">至</div>
                            <div class="form-group">
                                <label for="date-range-end">日期區間結束：</label>
                                <input type="date" id="date-range-end">
                                <small class="form-help">結束日期（含）</small>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="course-time">上課時間（精準比對）：</label>
                            <input type="text" id="course-time" placeholder="例如：14:30-15:30" maxlength="20">
                            <small class="form-help">只回傳指定上課時間的課程</small>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="query-limit">回傳筆數限制：</label>
                                <input type="number" id="query-limit" placeholder="0=不限制" min="0" max="1000">
                            </div>
                            <div class="form-group">
                                <label for="query-offset">從第幾筆開始：</label>
                                <input type="number" id="query-offset" placeholder="0=從頭開始" min="0">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 查詢按鈕 -->
                <button class="btn-query" id="query-report-btn" onclick="queryReport()" disabled>
                    <i class="fas fa-search"></i> 查詢報表
                </button>
            </div>
        </div>

        <!-- 載入動畫 -->
        <div class="query-loading" id="query-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">查詢中，請稍候...</div>
        </div>

        <!-- 查詢結果區塊 -->
        <div class="report-card results-section" id="report-query-results">
            <h2><i class="fas fa-list"></i> 查詢結果</h2>
            
            <!-- 結果統計 -->
            <div class="results-stats" id="results-stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="total-count">0</div>
                    <div class="stat-label">總筆數</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="filtered-count">0</div>
                    <div class="stat-label">當前顯示</div>
                </div>
            </div>

            <!-- 月份快速選擇 -->
            <div class="month-filter-section" id="month-filter-section" style="display: none;">
                <div class="month-filter-label">
                    <i class="fas fa-calendar-alt"></i> 快速篩選月份：
                </div>
                <div class="month-buttons" id="month-buttons">
                    <!-- 月份按鈕將由 JavaScript 動態生成 -->
                </div>
                <div class="filter-actions">
                    <button class="btn-secondary btn-sm" onclick="clearMonthFilter()">
                        <i class="fas fa-times"></i> 清除篩選
                    </button>
                    <button class="btn-primary btn-sm" onclick="showAllResults()">
                        <i class="fas fa-eye"></i> 顯示全部
                    </button>
                </div>
            </div>

            <!-- 結果列表 -->
            <div class="report-results" id="report-results-content"></div>
        </div>
    </div>

    <!-- 成功提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toast-message"></span>
        </div>
    </div>

    <!-- 版本號 -->
    <div class="version-info">
        <span class="version-text">Tim感恩戴德版本號: 20250903</span>
    </div>

    <a
        class="floating-calendar-btn"
        href="https://liff.line.me/1657746214-qp0y8NwZ"
        target="_blank"
        rel="noopener noreferrer"
    >
        <i class="fas fa-calendar-alt"></i>
        回到行事曆
    </a>

    <script>
        // 報表頁面專用變數
        let teachers = [];
        let allReportResults = [];
        let filteredReportResults = [];
        let currentMonthFilter = null;
        let toastTimer = null;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeDateTime();
            loadTeachersForReport();
            bindEnterKeyForInputs();
        });

        // 初始化日期時間顯示
        function initializeDateTime() {
            function updateDateTime() {
                const now = new Date();
                
                // 更新日期
                const dateStr = now.toLocaleDateString('zh-TW', { 
                    year: 'numeric', 
                    month: '2-digit', 
                    day: '2-digit' 
                });
                document.getElementById('current-date').textContent = dateStr;
                
                // 更新時間
                const timeStr = now.toLocaleTimeString('zh-TW', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit',
                    hour12: false 
                });
                document.getElementById('current-time').textContent = timeStr;
                
                // 更新星期
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                const weekStr = weekdays[now.getDay()];
                document.getElementById('current-week').textContent = weekStr;
            }
            
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }

        // 載入講師列表
        async function loadTeachersForReport() {
            try {
                showTeacherLoadingOverlay(true);
                const response = await fetch('/api/teachers');
                const data = await response.json();
                
                if (response.ok && data.success && data.teachers) {
                    teachers = data.teachers;
                    populateTeacherSelect();
                    showToast('講師列表載入成功！', 'success');
                } else {
                    showToast(`載入講師列表失敗：${data.error || '未知錯誤'}`, 'error');
                }
            } catch (error) {
                console.error('載入講師錯誤:', error);
                showToast('載入講師列表失敗：網路錯誤', 'error');
            }
            finally {
                showTeacherLoadingOverlay(false);
            }
        }

        // 填充講師下拉選單
        function populateTeacherSelect() {
            const select = document.getElementById('report-teacher-select');
            select.innerHTML = '<option value="">請選擇講師</option>';
            
            teachers.forEach(teacher => {
                const option = document.createElement('option');
                option.value = teacher.name;
                option.textContent = teacher.name;
                option.disabled = !teacher.reportApi || teacher.reportApi.trim() === '';
                if (option.disabled) {
                    option.textContent += ' (無報表API)';
                }
                select.appendChild(option);
            });
        }

        // 講師選擇變更事件
        function onTeacherSelectChange() {
            const select = document.getElementById('report-teacher-select');
            const queryBtn = document.getElementById('query-report-btn');
            const advancedFilters = document.getElementById('advanced-filters');
            
            if (select.value) {
                queryBtn.disabled = false;
                if (advancedFilters) {
                    advancedFilters.style.display = 'block';
                }
            } else {
                queryBtn.disabled = true;
                if (advancedFilters) {
                    advancedFilters.style.display = 'none';
                }
            }
        }

        // 切換進階篩選選項
        function toggleAdvancedFilters() {
            const filters = document.getElementById('query-filters');
            const btn = document.querySelector('.btn-toggle-filters');
            
            if (filters.style.display === 'none' || filters.style.display === '') {
                filters.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-chevron-up"></i> 摺疊篩選選項';
            } else {
                filters.style.display = 'none';
                btn.innerHTML = '<i class="fas fa-chevron-down"></i> 進階篩選選項';
            }
        }

        // 查詢報表
        async function queryReport() {
            const selectedTeacher = document.getElementById('report-teacher-select').value;
            
            if (!selectedTeacher) {
                showToast('請先選擇講師', 'error');
                return;
            }
            
            // 收集查詢參數
            const queryParams = {};
            
            const nameContains = document.getElementById('name-contains')?.value.trim();
            if (nameContains) queryParams.name_contains = nameContains;
            
            const topicContains = document.getElementById('topic-contains')?.value.trim();
            if (topicContains) queryParams.topic_contains = topicContains;
            
            // 處理日期參數
            const queryDate = document.getElementById('query-date')?.value;
            const dateRangeStart = document.getElementById('date-range-start')?.value;
            const dateRangeEnd = document.getElementById('date-range-end')?.value;
            
            if (dateRangeStart && dateRangeEnd) {
                const startDate = new Date(dateRangeStart);
                const endDate = new Date(dateRangeEnd);
                
                if (startDate <= endDate) {
                    queryParams.date_from = dateRangeStart.replace(/-/g, '/');
                    queryParams.date_to = dateRangeEnd.replace(/-/g, '/');
                } else {
                    showToast('開始日期不能晚於結束日期', 'error');
                    return;
                }
            } else if (dateRangeStart || dateRangeEnd) {
                showToast('請同時選擇開始日期和結束日期', 'error');
                return;
            } else if (queryDate) {
                queryParams.date = queryDate.replace(/-/g, '/');
            }
            
            const courseTime = document.getElementById('course-time')?.value.trim();
            if (courseTime) queryParams['上課時間'] = courseTime;
            
            const limit = document.getElementById('query-limit')?.value;
            if (limit && limit !== '0') queryParams.limit = parseInt(limit);
            
            const offset = document.getElementById('query-offset')?.value;
            if (offset && offset !== '0') queryParams.offset = parseInt(offset);
            
            if (Object.keys(queryParams).length === 0) {
                queryParams.all = true;
            }
            
            // 顯示載入狀態
            document.getElementById('query-loading').classList.add('show');
            document.getElementById('report-query-results').classList.remove('show');
            const queryBtn = document.getElementById('query-report-btn');
            queryBtn.disabled = true;
            
            try {
                const teacher = teachers.find(t => t.name === selectedTeacher);
                if (!teacher) {
                    throw new Error('找不到選中的講師');
                }
                
                if (!teacher.reportApi) {
                    throw new Error('該講師沒有報表查詢 API');
                }
                
                const response = await fetch('/api/query-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        teacherName: selectedTeacher,
                        queryParams: queryParams
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API 請求失敗: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success === false) {
                    throw new Error(data.message || '查詢失敗');
                }
                
                // 顯示查詢結果
                if (data.data || data.count !== undefined) {
                    displayReportResults(data.data || data);
                } else {
                    displayReportResults([]);
                }
                
            } catch (error) {
                console.error('查詢報表時發生錯誤:', error);
                showToast(`查詢報表失敗: ${error.message}`, 'error');
                document.getElementById('query-loading').classList.remove('show');
            } finally {
                queryBtn.disabled = false;
            }
        }

        // 顯示報表結果
        function displayReportResults(results) {
            document.getElementById('query-loading').classList.remove('show');
            
            const resultsSection = document.getElementById('report-query-results');
            const resultsContainer = document.getElementById('report-results-content');
            const resultsStats = document.getElementById('results-stats');
            const monthFilterSection = document.getElementById('month-filter-section');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
                allReportResults = [];
                filteredReportResults = [];
                resultsStats.style.display = 'none';
                monthFilterSection.style.display = 'none';
            } else {
                // 按日期排序
                const sortedResults = results.sort((a, b) => {
                    const dateA = a.date || a.日期 || a['課程日期'] || a['日期'] || '';
                    const dateB = b.date || b.日期 || b['課程日期'] || b['日期'] || '';
                    
                    if (!dateA && !dateB) return 0;
                    if (!dateA) return 1;
                    if (!dateB) return -1;
                    
                    const dateObjA = new Date(dateA.replace(/\//g, '-'));
                    const dateObjB = new Date(dateB.replace(/\//g, '-'));
                    
                    return dateObjB - dateObjA;
                });
                
                allReportResults = [...sortedResults];
                filteredReportResults = [...sortedResults];
                
                // 更新統計
                document.getElementById('total-count').textContent = sortedResults.length;
                document.getElementById('filtered-count').textContent = sortedResults.length;
                resultsStats.style.display = 'flex';
                
                // 生成月份按鈕
                generateMonthButtons(sortedResults);
                monthFilterSection.style.display = 'block';
                
                // 顯示結果
                renderReportResults(sortedResults);
                
                showToast(`查詢成功！找到 ${sortedResults.length} 筆資料`, 'success');
            }
            
            resultsSection.classList.add('show');
            resultsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // 生成月份按鈕
        function generateMonthButtons(results) {
            const monthButtonsContainer = document.getElementById('month-buttons');
            if (!monthButtonsContainer) return;
            
            const months = new Set();
            results.forEach(item => {
                const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                if (dateStr) {
                    const dateMatch = dateStr.match(/(\d{4})\/(\d{1,2})/);
                    if (dateMatch) {
                        const year = dateMatch[1];
                        const month = dateMatch[2].padStart(2, '0');
                        months.add(`${year}/${month}`);
                    }
                }
            });
            
            const sortedMonths = Array.from(months).sort((a, b) => b.localeCompare(a));
            
            let buttonsHtml = '';
            sortedMonths.forEach(month => {
                const [year, monthNum] = month.split('/');
                const monthName = getMonthName(parseInt(monthNum));
                const count = results.filter(item => {
                    const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                    return dateStr.includes(month);
                }).length;
                
                buttonsHtml += `
                    <button class="month-btn" onclick="filterByMonth('${month}')" data-month="${month}">
                        ${year}年${monthName} (${count})
                    </button>
                `;
            });
            
            monthButtonsContainer.innerHTML = buttonsHtml;
        }

        // 獲取月份名稱
        function getMonthName(monthNum) {
            const monthNames = [
                '1月', '2月', '3月', '4月', '5月', '6月',
                '7月', '8月', '9月', '10月', '11月', '12月'
            ];
            return monthNames[monthNum - 1] || `${monthNum}月`;
        }

        // 根據月份篩選
        function filterByMonth(month) {
            currentMonthFilter = month;
            
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.month === month) {
                    btn.classList.add('active');
                }
            });
            
            filteredReportResults = allReportResults.filter(item => {
                const dateStr = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                return dateStr.includes(month);
            });
            
            renderReportResults(filteredReportResults);
            
            const monthName = getMonthName(parseInt(month.split('/')[1]));
            document.getElementById('filtered-count').textContent = filteredReportResults.length;
            showToast(`已篩選 ${month} 的資料，共 ${filteredReportResults.length} 筆`, 'info');
        }

        // 清除月份篩選
        function clearMonthFilter() {
            currentMonthFilter = null;
            
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            filteredReportResults = [...allReportResults];
            renderReportResults(filteredReportResults);
            
            document.getElementById('filtered-count').textContent = filteredReportResults.length;
            showToast('已清除月份篩選', 'info');
        }

        // 顯示所有結果
        function showAllResults() {
            clearMonthFilter();
        }

        // 顯示或隱藏講師載入覆蓋層
        function showTeacherLoadingOverlay(show) {
            const overlay = document.getElementById('teacher-loading-overlay');
            if (!overlay) return;

            if (show) {
                overlay.style.display = 'flex';
                requestAnimationFrame(() => {
                    overlay.classList.add('show');
                });
            } else {
                overlay.classList.remove('show');
                setTimeout(() => {
                    if (!overlay.classList.contains('show')) {
                        overlay.style.display = 'none';
                    }
                }, 350);
            }
        }

        // 渲染報表結果
        function renderReportResults(results) {
            const resultsContainer = document.getElementById('report-results-content');
            
            if (!results || results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results"><i class="fas fa-info-circle"></i> 沒有找到相關的報表資料</div>';
            } else {
                let html = '';
                results.forEach((item, index) => {
                    const courseName = item.course || item.課程名稱 || item['課程名稱'] || '未知課程';
                    let courseDate = item.date || item.日期 || item['課程日期'] || item['日期'] || '';
                    if (courseDate && courseDate.includes(' 00:00')) {
                        courseDate = courseDate.replace(' 00:00', '');
                    }
                    const courseTime = item.time || item.上課時間 || item['上課時間'] || '';
                    const courseContent = item.content || item.課程內容 || item['課程內容'] || '';
                    const studentCount = item.students || item.人數_助教 || item['人數_助教'] || '';
                    
                    html += `
                        <div class="report-item">
                            <div class="report-item-info">
                                <div class="report-item-name">${courseName}</div>
                                <div class="report-item-details">
                                    <div><strong>日期：</strong>${courseDate}</div>
                                    ${courseTime ? `<div><strong>時間：</strong>${courseTime}</div>` : ''}
                                    ${courseContent ? `<div><strong>內容：</strong>${courseContent}</div>` : ''}
                                    ${studentCount ? `<div><strong>人數：</strong>${studentCount}</div>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                resultsContainer.innerHTML = html;
            }
        }

        // Toast 通知
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            toastMessage.textContent = message;

            toast.className = 'toast';
            toast.classList.add(type);
            toast.classList.add('show');

            if (toastTimer) {
                clearTimeout(toastTimer);
            }

            toastTimer = setTimeout(() => {
                toast.classList.remove('show');
                toastTimer = null;
            }, 3000);
        }

        // 綁定輸入框 Enter 事件
        function bindEnterKeyForInputs() {
            const inputIds = ['name-contains', 'topic-contains', 'course-time'];
            inputIds.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            queryReport();
                        }
                    });
                }
            });
        }
    </script>
</body>
